{% load i18n sizeformat %}
{% load url from future %}

<h3>{% trans "Task" %}</h3>

<div class="status row-fluid detail">
  <h4>{% trans "Overview" %}</h4>
  <hr class="header_rule">
  <dl>
    <dt>{% trans "ID" %}</dt>
    <dd>{{ task.id }}</dd>
    <dt>{% trans "Type" %}</dt>
    <dd>{{ task.type }}</dd>
    <dt>{% trans "Plugin" %}</dt>
    <dd><a href="{% url 'horizon:security:plugins:details' task.plugin_id %}">{{ task.plugin_id }}</a></dd>
    <dt>{% trans "State" %}</dt>
    <dd>{{ task.state }}</dd>
  </dl>
</div>
